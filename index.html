<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clima</title>
    <link rel="shortcut icon" href="./assets/flavicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="alertInfo">
        <h1>Digite uma cidade valida</h1>
    </div>

    <main>
        <header>
            <label for="inputCity">Veja o clima na cidade:</label>
            <div>
                <input type="text" id="inputCity" placeholder="nome da cidade" oninput="validityInput(this)" required>
                <button id="searchCity" ><img src="./assets/procurar.png" alt="icone de busca"></button>
            </div>
        </header>

        <section>
            <div class="loading">

            </div>

            <section id="data">
                <div id="infoCity">
                    <img src="./assets/pin.png" alt="icone de busca">
                    <h2 id="cityName"> 
                        Caruaru
                    </h2>
    
                    <img id="countryIcon" src="./assets/banderia.png" alt="bandeira">
                   
                </div>
                
                <div id="weather">
                    <h1 id="weatherTemp">27°C</h1>
                    <div class="otherTemp">
                        <h4 id="tempMin">Mínima: </h4>
                        <h4 id="tempMax">Máxima:</h4>
                    </div>
                    <div class="infoTemp">
                        <h4 id="weatherType">Tempo nublado</h4>
                        <img id="weatherImg" src="./assets/nublado.png" alt="icone de clima">
                    </div>
                </div>
    
                <div id="infoWeather">
                    <div class="item">
                        <img src="./assets/gota.png" alt="icone de gota">
                        <h4 id="humidityIfo">50%</h4>
                    </div>
    
                    <div class="line"></div>
    
                    <div class="item">
                        <img src="./assets/vento.png" alt="icone de vento">
                        <h4 id="speedInfo">2.0km/h</h4>
                    </div>
                </div>
            </section>


            <section id="suggestions">
                <h3>Sugestões</h3>
               <div class="itens">
                    <button id="caruaru" >Caruaru</button>
                    <button id="paris" >Paris</button>
                    <button id="anapolis" >Anápolis</button>
                    <button id="london ">Londres</button>
               </div>
            </section>
        </section>
    </main>


    <script src="./main.js"></script>

</body>
</html>
